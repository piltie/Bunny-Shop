<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bunny Shop</title>

    <link rel="icon" href="images/icon.png">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"  rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/my.js"></script>
</head>

<body>
    <!-- Header layout -->
    <header class="header">
        <!-- First half of the header -->
        <div class="banner">
            <div class="scallop-container">
                <div class="scallop"></div>
            </div>
            <div class="title-wrapper">Bunny Shop</div>
            <div class="social-media">
                <div>FOLLOW US â™¡</div>
                <a href="https://github.com/piltie"><i class="fa fa-instagram"></i></a> 
                <a href="https://github.com/piltie"><i class="fa fa-facebook"></i></a> 
                <a href="https://github.com/piltie"><i class="fa fa-twitter"></i></a> 
            </div>
            <img class="logo-wrapper" src="images/logo.png" alt="Bunny Logo">
        </div>

        <!-- Second half of the header -->
        <div class="topnav">
            <a class = "new" href="#new">NEW!</a>
            <a href="#home">HOME</a>
            <a href="#sale">SALE</a>
            <div class="dropdown">
                <a href="#products">PRODUCTS</a>
                <div class="dropdown-content">
                    <a href="#">Stickers</a>
                    <a href="#">Plushies</a>
                    <a href="#">Stationery</a>
                    <a href="#">Accessories</a>
                </div>
            </div>
            <a class="cart-wrapper" href="#cart"><i class="fa fa-shopping-cart"></i><span class="cart">CART</span></a>
            <div class="search-box">
                <button><i class="fa fa-search"></i></button>
                <input type="search" name="search" placeholder="Search a product...">
            </div>
        </div>
    </header>

    
</body>

</html>
